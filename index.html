<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="result">
        <p>Your Result</p>
        <div class="score">
          <h1>77</h1>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>you scored higher than 70% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="field">
          <p>Reaction</p>
          <p>80/100</p>
        </div>
        <div class="field">
          <p>Memory</p>
          <p>92/100</p>
        </div>
        <div class="field">
          <p>Verbal</p>
          <p>61/100</p>
        </div>
        <div class="field">
          <p>Visual</p>
          <p>72/100</p>
        </div>
        <div class="field">
          <p>Continue</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
