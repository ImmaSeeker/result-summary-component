<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="result">
        <p class="result-txt">Your Result</p>
        <div class="score">
          <h1>77</h1>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p class="result-sum">you scored higher than 70% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="field" id="reaction">
          <div class="title">
            <img src="/assets/thunder.png" alt="">
            <span class="head">Reaction</span>
          </div>
          <span class="points"><span>80</span>/100</span>
        </div>
        <div class="field" id="memory">
          <div class="title">
            <img src="/assets/brain.png" alt="">
            <span class="head">Memory</span>
          </div>
          <span class="points"><span>92</span>/100</span>
        </div>
        <div class="field" id="verbal">
          <div class="title">
            <img src="/assets/verbal.png" alt="">
            <span class="head">Verbal</span>
          </div>
          <span class="points"><span>61</span>/100</span>
        </div>
        <div class="field" id="visual">
          <div class="title">
            <img src="/assets/view.png" alt="">
            <span class="head">Visual</span>
          </div>
          <span class="points"><span>72</span>/100</span>
        </div>
        <div class="field" id="continue">
          <p>Continue</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
